<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading ThreatZero Training...</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://content.threatzero.org/css/scorm-core.css"
    />
    <script src="https://content.threatzero.org/js/scorm-api-wrapper.min.js"></script>
    <script src="https://content.threatzero.org/js/scorm-index.min.js"></script>
    <style>
      h3 {
        color: var(--text-secondary-color);
      }

      .spinner {
        background-image: linear-gradient(
          var(--primary-color) 35%,
          var(--secondary-color)
        );
        width: 100px;
        height: 100px;
        animation: spinning82341 1.7s linear infinite;
        text-align: center;
        border-radius: 50px;
        filter: blur(1px);
        box-shadow:
          0px -5px 20px 0px var(--primary-color),
          0px 5px 20px 0px var(--secondary-color);
      }

      .spinner1 {
        background-color: var(--background-color);
        width: 100px;
        height: 100px;
        border-radius: 50px;
        filter: blur(10px);
      }

      @keyframes spinning82341 {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img id="header-logo" />
    <h3>Preparing your training content</h3>
    <div class="spinner">
      <div class="spinner1"></div>
    </div>
    <script src="https://content.threatzero.org/js/scorm-core.min.js"></script>
  </body>
</html>
